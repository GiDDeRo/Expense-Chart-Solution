<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Expenses Chart Project">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<div class="main-container">
  <div class="container-1">
    <div id="sub-container-1">
      <p id="b-text">My balance</p>
      <p id="b-value">$921.48</p>
    </div>
    <img src="./images/logo.svg" alt="">
  </div>

  <div class="container-2">
    <p id="spending">Spending - Last 7 days</p>

    <div class="days">
      <div id="mon-stat">
        <div class="spent">
          <p></p>
        </div>
        <div class="bar m-stat"></div>
        <p>mon</p>
      </div>
      
      <div id="tue-stat">
        <div class="spent">
          <p></p>
        </div>
        <div class="bar t-stat"></div>
        <p>tue</p>
      </div>

      <div id="wed-stat">
        <div class="spent">
          <p></p>
        </div>
        <div class="bar w-stat active"></div>
        <p>wed</p>
      </div>

      <div id="thur-stat">
        <div class="spent">
          <p></p>
        </div>
        <div class="bar th-stat"></div>
        <p>thu</p>
      </div>

      <div id="fri-stat">
        <div class="spent">
          <p></p>
        </div>
        <div class="bar f-stat"></div>
        <p>fri</p>
      </div>

      <div id="sat-stat">
        <div class="spent">
          <p></p>
        </div>
        <div class="bar st-stat"></div>
        <p>sat</p>
      </div>
        
      <div id="sun-stat">
        <div class="spent">
          <p></p>
        </div>
        <div class="bar s-stat"></div>
        <p>sun</p>
      </div>
    </div>

    <div id="line"></div>
  
    <div id="sub-container-2">
      <div>
        <p>Total this month</p>
        <p id="t-value">$478.33</p>
      </div>
  
      <div>
        <p id="percentage">+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>
  
</div>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/GiDDeRo">Gideon</a>
  </p>

  <script src="test.js"></script>
</body>
</html>
